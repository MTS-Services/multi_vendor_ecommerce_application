<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <h1 class="text-3xl font-bold underline text-center">
      Hello world!
    </h1>
	<div class="flex justify-end items-center space-x-2 mb-4">
		<button data-grid="1" class="layout-btn p-2 rounded hover:bg-gray-200">☰</button>
		<button data-grid="2" class="layout-btn p-2 rounded hover:bg-gray-200">▮▮</button>
		<button data-grid="3" class="layout-btn p-2 rounded hover:bg-gray-200">▮▮▮</button>
		<button data-grid="4" class="layout-btn p-2 rounded hover:bg-gray-200">▮▮▮▮</button>
	</div>
	
	<div id="productGrid" class="grid grid-cols-1 gap-4 transition-all duration-300">
		<!-- Example Product Cards -->
		<div class="bg-gray-100 p-4 rounded">Product 1</div>
		<div class="bg-gray-100 p-4 rounded">Product 2</div>
		<div class="bg-gray-100 p-4 rounded">Product 3</div>
		<div class="bg-gray-100 p-4 rounded">Product 4</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function () {
    $('.layout-btn').on('click', function () {
      const cols = $(this).data('grid');
      console.log(cols);

      const grid = $('#productGrid');
      grid.removeClass('grid-cols-1 grid-cols-2 grid-cols-3');
      grid.addClass(`grid-cols-${cols}`);
    });
  });
</script>
	  
  </body>
</html>
